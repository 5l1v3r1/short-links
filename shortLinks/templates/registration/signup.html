{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="container">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light" type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
